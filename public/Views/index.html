<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="../styles/style.css">

  <title>Client for Node API</title>
</head>
<body>
  <div class="container" id="header">
    <h1>Directory of Awesome People</h1>
    <hr>

    <!-- new user form -->
    <form id="userForm">
      <div class="col-sm-2 form-group">
        <input class="form-control" id="username" placeholder="Username" autofocus>
      </div>
      <div class="col-sm-2 form-group">
        <input class="form-control" id="firstname" placeholder="First Name">
      </div>
      <div class="col-sm-2 form-group">
        <input class="form-control" id="lastname" placeholder="Last Name">
      </div>
      <div class="col-sm-2 form-group">
        <input class="form-control" id="age" placeholder="Age">
      </div>
      <div class="form-group">
          <input type="submit" class="btn btn-success" value="Add New User">
        </div>
    </form>

  </div>
  <br>
  <hr>

  <!-- One user -->
  <div class="container">
    <div class="col-sm-2">
      <h4>Username</h4>
    </div>
    <div class="col-sm-2">
      <h4>First Name</h4>
    </div>
    <div class="col-sm-2">
      <h4>Last Name</h4>
    </div>
    <div class="col-sm-2">
      <h4>Age</h4>
    </div>
    <!-- <div class="col-sm-2">
      <a data-id="id" href="#" class="btn btn-default edit-user-button">Edit User</a>
    </div>
    <div class="col-sm-2">
      <a data-id="id" href="#" class="btn btn-default delete-user-button">Delete User</a>
    </div> -->
  </div>
  <!-- /One user -->

  <hr>

  <!-- Space for new users -->
  <div class="container" id="userDisplay"></div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="../scripts/script.js"></script>

  <!-- underscore template -->
  <script type="text/template" id="userTemplate">
    <div class="container">
      <div class="col-sm-2">
        <h4><%= username %></h4>
      </div>
      <div class="col-sm-2">
        <h4><%= firstname %></h4>
      </div>
      <div class="col-sm-2">
        <h4><%= lastname %></h4>
      </div>
      <div class="col-sm-2">
        <h4><%= age %></h4>
      </div>
      <div class="col-sm-2">
        <a data-id="<%= id %>" href="#" class="btn btn-default edit-user-button">Edit User</a>
      </div>
      <div class="col-sm-2">
        <a data-id="<%= id %>" href="#" class="btn btn-default delete-user-button">Delete User</a>
      </div>
    </div>
    <hr>
  </script>



</body>
</html>
